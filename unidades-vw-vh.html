<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            * {box-sizing: border-box;}

            body, h1{
                margin: 0;
                padding: 0;
            }
            .Externas {
                background-color: salmon;
                width: 80%;
                margin: auto;
                height: 100vh;
            }
            .Interna {
                background-color: lightblue;
                width: 50%;
            }
    </style>
</head>

<body>
    <div class="Externas">
        <div class="Interna">
            <h1>Unidades VW e VH</h1>
            <hr>
            <h2>Controle geral</h2>
            <p>Unidades relativas ao tamanho da <b>viewport</b> do dispositico.</p>
            <p><code>vw</code> refere-se à <b>Viewport Width</b>.</p>
            <p><code>vh</code> refere-se à <b>Viewport Height</b>.</p>
        </div>
    </div>
</body>

</html>
